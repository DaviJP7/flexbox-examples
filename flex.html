<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="style.css">
    <style>

        .__container {
            display: flex;
        }
        .red{
            flex: 1;
        }
        .blue{
            flex: 2;
        }
        .yellow{
            flex: 3;
        }
        .green{
            flex: 4;
        }

        .col{
            flex-direction: column;
            height: 250px;
        }


    </style>
</head>

<body>
    <h1>Flex</h1>
    <h2>Flex Row</h2>
    <div class="__container">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="yellow">3</div>
        <div class="green">4</div>
    </div>

    <hr>

    <h2>Flex Column</h2>
    <div class="__container col">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="yellow">3</div>
        <div class="green">4</div>
    </div>
</body>

</html>
